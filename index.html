<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício do Alien</title>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
        <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>
    </head>

    <body>
        <script>
            // o que acontece aqui?
            const larguraJogo = 700;
            const alturaJogo = 850;

            // o que essa parte faz?
            const config = {
                type: Phaser.AUTO,
                width: larguraJogo,
                height: alturaJogo,

                //ativa a física do jogo
                physics: {
                default: 'arcade',
                arcade:{
                    gravity: { y:500 },
                    debug: true
                }
            },

                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            // o que acontece aqui?
            const game = new Phaser.Game(config);

            var alien;
            var teclado;
            var fogo;
            var plataforma;
            var moeda;
            var pontuacao = 0;
            var placar;

            function preload() {
                this.load.image('bg', 'assets/bg.png');
                this.load.image('alienigena', 'assets/alienigena.png');
                this.load.image('turbo_nave', 'assets/turbo.png');
                this.load.image('plataforma', 'assets/tijolos.png');
                this.load.image('moeda', 'assets/moeda.png');
            }

            function create() {

                fogo = this.add.sprite(0, 0, 'turbo_nave');
                fogo.setVisible(false);

                // o que acontece aqui?
                this.add.image(larguraJogo/2, alturaJogo/2, 'bg');
                alien = this.physics.add.sprite(larguraJogo/2, 0, 'alienigena');
                alien.setCollideWorldBounds(true)
                alien.setDrag(100, 100)
                alien.body.setSize(120, 100, true)


                plataformas = [this.physics.add.staticImage(200, 650, 'plataforma'),this.physics.add.staticImage(500, 200, 'plataforma'), this.physics.add.staticImage(larguraJogo/2, alturaJogo/2, 'plataforma')];
                this.physics.add.collider(alien, plataformas);
                

                //variável teclado recebe o input para as teclas de movimentação
                teclado = this.input.keyboard.createCursorKeys();

                moeda = this.physics.add.sprite(larguraJogo/2, 0, 'moeda');
                moeda.setCollideWorldBounds(true);
                moeda.setBounce(0.7);
                this.physics.add.collider(moeda, plataformas);

                // adicionando placar 
                placar = this.add.text(50, 50, "Moedas:" + pontuacao, {fontSize:'45px', fill:'#495613'});

                this.physics.add.overlap(alien, moeda, function(){ 
                    moeda.setVisible(false);
                    var posicaoMoedaX = Phaser.Math.RND.between(50, 650);
                    moeda.setPosition(posicaoMoedaX, 0);

                    pontuacao += 1
                    placar.setText("Moeda:" + pontuacao);

                    moeda.setVisible(true)
                })
            }

            function update() {
                //alien se move para a esquerda
                if (teclado.left.isDown){
                    alien.setVelocityX(-300)
                }

                //alien se move para a direita
                else if (teclado.right.isDown){
                    alien.setVelocityX(300)
                }
                
                //alien fica sem movimento horizontal
                else {
                    alien.setVelocityX(0)
                }

                //alien se move para cima
                if (teclado.up.isDown){
                    alien.setVelocityY(-300)
                    ativarTurbo();
                }

                //alien se move para baixo
                else { semTurbo(); }

                fogo.setPosition(alien.x, alien.y + alien.height/2);
            }
            
            function ativarTurbo() {
                fogo.setVisible(true);
            }
            
            function semTurbo() {
                fogo.setVisible(false);
            }
        </script>
    </body>
</html>
